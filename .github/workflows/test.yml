name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check pages/ freeze (routing policy)
        run: npm run routing:check-pages-freeze

      - name: Check API RBAC guards
        run: npm run api:check-guards

      # RBAC_LINT_STRICT: set repo variable RBAC_LINT_STRICT=1 to make blocking. Default: advisory.
      - name: Run RBAC lint
        run: npm run rbac:lint
        continue-on-error: ${{ vars.RBAC_LINT_STRICT != '1' }}

      - name: Run linter
        run: npm run lint
        continue-on-error: true
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'

      - name: Run unit tests
        run: npm run test:coverage
        continue-on-error: true

      # TENANT_TEST_STRICT=1: make blocking. When strict, also set TENANT_TEST_ENFORCE_404=1 for 404-only policy.
      - name: Integration tests (tenant isolation + non-admin denied)
        run: npm run test:integration
        continue-on-error: ${{ vars.TENANT_TEST_STRICT != '1' }}
        env:
          CI: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          TEST_TENANT_A_EMAIL: ${{ secrets.TEST_TENANT_A_EMAIL }}
          TEST_TENANT_A_PASSWORD: ${{ secrets.TEST_TENANT_A_PASSWORD }}
          TEST_TENANT_B_EMAIL: ${{ secrets.TEST_TENANT_B_EMAIL }}
          TEST_TENANT_B_PASSWORD: ${{ secrets.TEST_TENANT_B_PASSWORD }}
          CONTRACT_ID_TENANT_A: ${{ secrets.CONTRACT_ID_TENANT_A }}
          TEST_NON_ADMIN_EMAIL: ${{ secrets.TEST_NON_ADMIN_EMAIL }}
          TEST_NON_ADMIN_PASSWORD: ${{ secrets.TEST_NON_ADMIN_PASSWORD }}
          TENANT_TEST_ENFORCE_404: ${{ vars.TENANT_TEST_STRICT == '1' && '1' || vars.TENANT_TEST_ENFORCE_404 }}
          NODE_OPTIONS: '--max-old-space-size=6144'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e:headless
        continue-on-error: true
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
